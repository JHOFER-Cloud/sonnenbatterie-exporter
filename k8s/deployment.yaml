---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
# Secret for SonnenBatterie credentials
apiVersion: v1
kind: Secret
metadata:
  name: sonnenbatterie-credentials
  namespace: monitoring
type: Opaque
stringData:
  auth-token: "your-auth-token-here" # Replace with your actual Auth-Token

---
# Prometheus Exporter - talks directly to battery API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonnenbatterie-exporter
  namespace: monitoring
  labels:
    app: sonnenbatterie-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonnenbatterie-exporter
  template:
    metadata:
      labels:
        app: sonnenbatterie-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: exporter
          image: ghcr.io/jhofer-cloud/sonnenbatterie-exporter:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            # Battery IP address
            - name: SONNENBATTERIE_IPS
              value: "192.168.1.100" # Replace with your battery IP
            # Auth-Token from battery web interface
            - name: SONNENBATTERIE_TOKENS
              valueFrom:
                secretKeyRef:
                  name: sonnenbatterie-credentials
                  key: auth-token
            # Optional: Custom name for battery
            - name: SONNENBATTERIE_NAMES
              value: "home"
            - name: EXPORTER_PORT
              value: "9090"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: sonnenbatterie-exporter
  namespace: monitoring
  labels:
    app: sonnenbatterie-exporter
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: sonnenbatterie-exporter

---
# Optional: ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sonnenbatterie-exporter
  namespace: monitoring
  labels:
    app: sonnenbatterie-exporter
spec:
  selector:
    matchLabels:
      app: sonnenbatterie-exporter
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
