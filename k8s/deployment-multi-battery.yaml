---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
# Secrets for SonnenBatterie credentials
apiVersion: v1
kind: Secret
metadata:
  name: sonnenbatterie-credentials-house
  namespace: monitoring
type: Opaque
stringData:
  auth-token: "house-auth-token-here" # Replace with actual Auth-Token for house battery

---
apiVersion: v1
kind: Secret
metadata:
  name: sonnenbatterie-credentials-garage
  namespace: monitoring
type: Opaque
stringData:
  auth-token: "garage-auth-token-here" # Replace with actual Auth-Token for garage battery

---
# Prometheus Exporter - monitors both batteries directly
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonnenbatterie-exporter
  namespace: monitoring
  labels:
    app: sonnenbatterie-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonnenbatterie-exporter
  template:
    metadata:
      labels:
        app: sonnenbatterie-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: exporter
          image: ghcr.io/jhofer-cloud/sonnenbatterie-exporter:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            # Multiple battery IP addresses (comma-separated)
            - name: SONNENBATTERIE_IPS
              value: "192.168.1.100,192.168.1.101" # Replace with your battery IPs
            # Auth-Tokens for each battery (comma-separated, same order as IPs)
            # Note: In production, consider using a single secret with multiple keys
            - name: SONNENBATTERIE_TOKENS
              value: "$(HOUSE_TOKEN),$(GARAGE_TOKEN)"
            # Optional: Custom names for batteries (comma-separated, same order as IPs)
            - name: SONNENBATTERIE_NAMES
              value: "house,garage"
            - name: EXPORTER_PORT
              value: "9090"
            # Token references (for substitution above)
            - name: HOUSE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sonnenbatterie-credentials-house
                  key: auth-token
            - name: GARAGE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sonnenbatterie-credentials-garage
                  key: auth-token
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: sonnenbatterie-exporter
  namespace: monitoring
  labels:
    app: sonnenbatterie-exporter
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: sonnenbatterie-exporter

---
# Optional: ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sonnenbatterie-exporter
  namespace: monitoring
  labels:
    app: sonnenbatterie-exporter
spec:
  selector:
    matchLabels:
      app: sonnenbatterie-exporter
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
